<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas CSS - Niomic</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <style>
        .background{
            height: 310px;
            width: auto;
        }
        .space { 
            border-collapse:separate; 
            border-spacing:0 25px; 
        }
    </style>
</head>
<body>
    <div class="background bg-dark">
        <table class="table space table-borderless">
            <thead>
                <tr class="bg-info">
                    <th scope="col">#</th>
                    <th scope="col">NAMA</th>
                    <th scope="col">HOBI</th>
                    <th scope="col">ASAL DAERAH</th>
                    <th scope="col">UMUR</th>
                </tr>
            </thead>
            <tbody>
                <tr class="bg-success">
                    <td scope="row">1</td>
                    <td>Allen</td>
                    <td>Membaca</td>
                    <td>Lhokseumawe</td>
                    <td>17 Tahun</td>
                </tr>
                <tr class="bg-warning">
                    <td scope="row">2</td>
                    <td>Satria</td>
                    <td>Menyanyi</td>
                    <td>Palu</td>
                    <td>19 Tahun</td>
                </tr>
                <tr class="bg-danger">
                    <td scope="row">3</td>
                    <td>Yunan</td>
                    <td>Memancing</td>
                    <td>Jakarta</td>
                    <td>21 Tahun</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
